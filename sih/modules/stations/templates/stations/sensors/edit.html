{% extends 'base.html' %}

{% set page_title = 'Editar Sensor: ' + sensor.name %}

{% block main %}
    {{ super() }}

    <form method="post" action="{{ url_for('stations.sensors_delete', sensor_id=sensor.id) }}" class="actions-buttons btn-group">
        <a class="btn btn-default" href="{{ url_for('stations.sensors_list') }}">
            <i class="fa fa-arrow-left"></i>
        </a>
        <a class="btn btn-default" href="{{ url_for('stations.sensors_view', sensor_id=sensor.id) }}">
            <i class="fa fa-search"></i>
        </a>
        <button type="submit" class="btn btn-default" data-confirm="Deseja excluÃ­r {{ sensor.name }}?">
            <i class="fa fa-trash"></i>
        </button>
    </form>

    <form method="post" action="{{ url_for('stations.sensors_edit', sensor_id=sensor.id) }}" class="panel panel-default">
        <div class="panel-body">
            {% include 'stations/sensors/_form.html' %}
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>

{% endblock %}
