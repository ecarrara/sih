{% extends 'base.html' %}

{% set page_title = 'Fonte de Dados: ' + source.name %}

{% block main %}
    {{ super() }}

    <form method="post" action="{{ url_for('stations.sources_delete', source_id=source.id) }}" class="actions-buttons btn-group">
        <a class="btn btn-default" href="{{ url_for('stations.sources_list') }}">
            <i class="fa fa-arrow-left"></i>
        </a>
        <a class="btn btn-default" href="{{ url_for('stations.sources_edit', source_id=source.id) }}">
            <i class="fa fa-pencil"></i>
        </a>
        <button type="submit" class="btn btn-default" data-confirm="Deseja excluír {{ source.name }}?">
            <i class="fa fa-trash"></i>
        </button>
    </form>

    <div class="panel panel-default">
        <div class="panel-body">
            <p>
                <strong>Identificador:</strong> {{ source.identifier }}<br>
                <strong>Licença:</strong> {{ source.license }}<br>
                <strong>URL:</strong> <a href="{{ source.url }}">{{ source.url }}</a><br>
            </p>
        </div>
    </div>

{% endblock %}
