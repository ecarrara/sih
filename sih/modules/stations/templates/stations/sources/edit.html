{% extends 'base.html' %}

{% set page_title = 'Editar Fonte de Dados: ' + source.name %}

{% block main %}
    {{ super() }}

    <form method="post" action="{{ url_for('stations.sources_delete', source_id=source.id) }}" class="actions-buttons btn-group">
        <a class="btn btn-default" href="{{ url_for('stations.sources_list') }}">
            <i class="fa fa-arrow-left"></i>
        </a>
        <a class="btn btn-default" href="{{ url_for('stations.sources_view', source_id=source.id) }}">
            <i class="fa fa-search"></i>
        </a>
        <button type="submit" class="btn btn-default" data-confirm="Deseja excluÃ­r {{ source.name }}?">
            <i class="fa fa-trash"></i>
        </button>
    </form>

    <form method="post" action="{{ url_for('stations.sources_edit', source_id=source.id) }}" class="panel panel-default">
        <div class="panel-body">
            {% include 'stations/sources/_form.html' %}
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
    </form>

{% endblock %}
